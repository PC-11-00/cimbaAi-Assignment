plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'
    id 'application'
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    // Scala dependencies
    implementation 'com.typesafe.slick:slick_2.13:3.3.3'
    implementation 'org.postgresql:postgresql:42.2.5'
    implementation "org.json4s:json4s-jackson_2.13:4.0.0"
    implementation 'org.scala-lang:scala-library:2.13.6'
    implementation 'org.scalaj:scalaj-http_2.13:2.4.2'
    implementation 'com.typesafe.play:play-json_2.13:2.9.2'
    implementation 'com.typesafe.slick:slick-hikaricp_2.13:3.3.3'
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // Jackson dependencies
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
    implementation 'com.fasterxml.jackson.module:jackson-module-scala_2.13:2.12.3'


    // Testing dependencies
    testImplementation 'org.scalatest:scalatest_2.13:3.2.9'
    testImplementation 'junit:junit:4.13.2'
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.3.0'
}

application {
    mainClassName = 'org.example.ScalaLibrary'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    archiveBaseName.set('scala-library')
    archiveVersion.set('1.0-SNAPSHOT')
    archiveClassifier.set('')
}

task runScalaApp(type: JavaExec) {
    main = 'org.example.ScalaLibrary'
    classpath = sourceSets.main.runtimeClasspath
}
